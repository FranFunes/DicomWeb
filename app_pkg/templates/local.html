<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

  <!-- Datatables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.4/sl-1.6.2/datatables.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom -->
  <link rel="stylesheet" href="static/styles.css">
  <script type="text/javascript" src="static/local.js" type="module"></script>
    
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/icon.png">

  <title>Dicom App</title>
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top  py-0">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="/local">Local</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/queryRetrieve">Query/Retrieve</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/checkStorage">Archivado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tasks">Tareas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/config">Config</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <!-- Modal for remote device CRUD -->
    <div class="modal fade" id="destinationModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Enviar im√°genes</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form id="deviceManagerForm">
              <div class="mb-3">
                <label for="destination" class="form-label">Destino</label>
                <select class="form-control" id="destinations">             
              </select>  
              </div>              
              <div class="modal-footer">
                <button type="button" action="send" class="btn btn-primary task-action"
                  data-bs-dismiss="modal">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Title -->
    <div class="row">
      <h1 class="display-6 text-center">Estudios locales</h1>
    </div>

    <!-- Studies table -->
    <div class="pt-3">
      <table id="studies" class="display" style="width:100%">

      </table>
    </div>
    <hr>

    <!-- Actions -->
    <div class="row pt-2">
      <div class="col text-end">
        <button type="button" action="delete" class="task-action btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#destinationModal">Enviar</button>        
        <button type="button" action="download" class="task-action btn btn-success">Descargar</button>
      </div>
    </div>
  </div>
  <br>
</body>

</html>
