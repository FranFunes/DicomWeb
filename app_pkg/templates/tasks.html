<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.4/sl-1.6.2/datatables.min.js"></script>
    <script type="text/javascript" src="static/tasks.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/scroller/2.1.1/js/dataTables.scroller.min.js"></script>
        
    <title>Tareas</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/queryRetrieve">Query/Retrieve</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/checkStorage">Archivado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/tasks">Tareas</a>
            </li>
          </ul>
        </div>
  </nav>

    <div class="container">               
        <div class="row">
            <h1 class="display-6 text-center">Lista de tareas</h1>
        </div>
        <hr>  
        <div class="pt-3">
            <table id="tasks" class="display compact nowrap" style="width:100%">
                
            </table>            
        </div>

        <div class="row pt-2">            
            <div class="col text-end">
                <button type="button" id="delete" class="task-action btn btn-light"><i class="fa fa-times fa-fw"></i></button>
                <button type="button" id="continue" class="task-action  btn btn-light"><i class="fa fa-play fa-fw"></i></button>
                <button type="button" id="pause" class="task-action  btn btn-light"><i class="fa fa-pause fa-fw"></i></button>
                <button type="button" id="rush" class="task-action  btn btn-light"><i class="fa fa-fast-forward"></i></button>
                <button type="button" id="retry" class="task-action btn btn-light"><i class="fa fa-repeat"></i></button>                     
            </div>
        </div>        
    </div>
    <br>
</body>
</html>
